
<div class="container-fluid" ng-controller="SchoolCtrl">
    <div class="col-md-5" >
        <h2>Szkoły</h2>
        <form name="add_school_form" ng-submit="addSchoolForm(add_school_form.$valid)" novalidate angular-validator>
            <div class="form-group" ng-class="{'has-error' : add_school_form.schoolName.$invalid && !add_school_form.schoolName.$pristine}">
                <label for="schoolName" class="control-label">Nazwa Szkoły</label>
                <input type="text" class="form-control" name="schoolName" ng-model="school.name" placeholder="Nazwa Szkoły" required>
                <p ng-show="add_school_form.schoolName.$invalid && !add_school_form.schoolName.$pristine" class="help-block">Nazwa jest wymagana</p>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-disabled="add_school_form.$invalid">Dodaj Szkołę</button>
            </div>
        </form>
    </div>

    <div class="col-md-5">
        <h2>Klasy</h2> 
        <form name="add_schoolClass_form" ng-submit="addSchoolClassForm(add_schoolClass_form.$valid)" novalidate angular-validator>
            <div class="form-group" ng-class="{'has-error' : add_schoolClass_form.sel1.$invalid && !add_schoolClass_form.sel1.$pristine}">
                <label for="sel1">Do jakiej Szkoły dodać:</label>
                <select class="form-control"  name="sel1" ng-model="schoolClass.school" 
                    ng-options="option._id as option.nazwa for option in schools" required>
                    <option value="">Proszę wybrać szkołę</option>
                </select>
                <!--<p>selected item is : {{schoolClass.school}}</p>-->
            </div>
            <div class="form-group" ng-class="{'has-error' : add_schoolClass_form.className.$invalid && !add_schoolClass_form.className.$pristine}">
                <label for="className" class="control-label">Nazwa Klasy</label>
                <input type="text" class="form-control" name="className" ng-model="schoolClass.name" placeholder="Nazwa Klasy" required>
                <p ng-show="add_schoolClass_form.className.$invalid && !add_schoolClass_form.className.$pristine" class="help-block">Musisz wpisać identyfikator klasy!</p>
            </div>
            <div class="form-group ">
                <button type="submit" class="btn btn-primary" ng-disabled="add_schoolClass_form.$invalid">Dodaj Klasę</button>
            </div>
        </form>
    </div>

</div>
</div>
