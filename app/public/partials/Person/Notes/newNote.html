<div class="container select-action">
    <form name="addNote_form" ng-submit="saveEditor(addNote_form.$valid)" novalidate angular-validator>

        <div class="row">
            <div class="form-group col col-md-4" ng-class="{'has-error' : addNote_form.title.$invalid && !addNote_form.title.$pristine}">
                <label for="title" class="control-label">Tytuł</label>
                <input type="text" class="form-control" name="title" ng-model="note.title" placeholder="Tytuł notatki" required>
                <p ng-show="addNote_form.title.$invalid && !addNote_form.title.$pristine" class="help-block">Tytuł jest wymagany!</p>
            </div>

            <div class="form-group col col-md-8">
                <label for="description" class="control-label">Opis</label>
                <input type="text" class="form-control" name="description" ng-model="note.description" placeholder="Opis notatki" >
            </div>
        </div>

        <div ng-include src="'partials/Person/Notes/editorQuill.html'"></div>
        <div class="form-group cpt">
            <button type="submit" class="btn btn-primary" ng-disabled="addNote_form.$invalid">Zapisz</button>
            <a href="{{backToNotes()}}" class="btn btn-warning">Zamknij</a>
        </div>

    </form>
    

</div>
