<div id="modalEditHC" class="modal fade" role="dialog">
    <div class="modal-dialog">


            <!-- Modal content-->
            <div class="modal-content">
                
                <form name ="edit_hc_form" ng-submit="editHC(edit_hc_form.$valid)" novalidate angular-validator>
                    <!-- Modal header-->
                    <div class="modal-header">

                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"><span class="glyphicon glyphicon-save glyphicon-search" aria-hidden="true"></span> Edycja</h4>
                        <div class="alert alert-{{message.mode}} alert-top" ng-if="message.text">
                            <a href="" class="close" arial-label="close" ng-click="clearMessage()"> &times;</a>
                            <strong>Info!</strong> {{message.text}}
                        </div>
                    </div><!-- Modal header end-->
                    
                    <!-- Modal body -->
                    <div class="modal-body">  
                        <div class="container-fluid">

                            <div class="form-group has-feedback" ng-class="{'has-error' : edit_hc_form.name.$invalid && !edit_hc_form.name.$pristine}">
                                <label for="name" class="control-label">Nazwa</label>
                                <input type="text" class="form-control" name="name" ng-model="form.name" placeholder="Identyfikator" required>
                                <span ng-show="edit_hc_form.name.$invalid && !edit_hc_form.name.$pristine" class="glyphicon glyphicon-remove form-control-feedback"></span>
                            </div>

                            <div class="form-group">
                                <label for="fullName" class="control-label">Pełna Nazwa Ośrodka</label>
                                <input type="text" class="form-control" name="fullName" ng-model="form.fullName" placeholder="Pełna Nazwa Ośrodka">
                            </div>

                            <div class="form-group">
                                <label for="address" class="control-label">Address</label>
                                <input type="text" class="form-control" name="address" ng-model="form.address" placeholder="Address" >
                            </div>
                            <div class="form-group">
                                <label for="isMine" class="control-label">Czy ośrodek przynależy do mnie?</label>
                                <div class="check">
                                    <input type="checkbox" class="form-control" id="isMine" name="isMine" ng-change="isMineChange()" ng-model="form.isMine" placeholder="Address" />
                                    <label for="isMine" style="justify-content: inherit;">
                                        <div class="box"><i class="fa fa-check" ></i></div> <div style="padding:5px;">{{isMine.text}}</div>
                                    </label>
                                </div>
                            </div>
                                         
   
                        </div>
                    </div><!-- Modal body end-->

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" ng-disabled="edit_hc_form.$invalid"><span class="glyphicon glyphicon-save" aria-hidden="true" ></span> ZAPISZ</button>
                        <a  class="btn btn-warning" ng-click="clearEdit()" >Clear</a>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
                    </div><!-- Modal footer end-->
                </form>
            
        </div><!-- Modal content end-->
    </div>
</div>
